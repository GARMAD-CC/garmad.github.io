<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje enviado</title>
    <link rel="stylesheet" href="styles.css?v=10">
    <style>
        .gracias-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }
        h1 {
            color: #1f4e79;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #444;
        }
        a.volver {
            display: inline-block;
            margin-top: 1.8rem;
            padding: 0.8rem 1.6rem;
            background: #1f4e79;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        a.volver:hover {
            background: #163e63;
        }
    </style>
</head>

<body>
    <div class="gracias-container">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Tu consulta ha sido enviada correctamente. En breve GARMAD se pondrá en contacto contigo.</p>
        <a href="https://garmad-cc.github.io/garmad.github.io/" class="volver">Volver al inicio</a>
    </div>
</body>
</html>
